# Jekyll configuration

permalink:   /:categories/:year-:month-:day-:title.html
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed

## plugins aren't supported by github pages
#gems:
#  - jekyll-sitemap

